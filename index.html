<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card-body">
    <div class="text">
      <div class="star-div">
        <img src="images/icon-star.svg" alt="" id="star">
      </div>
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>
    <div class="buttons">
      <button class="button" id="button-1">1</button>
      <button class="button" id="button-2">2</button>
      <button class="button" id="button-3">3</button>
      <button class="button" id="button-4">4</button>
      <button class="button" id="button-5">5</button>
    </div>
    <input type="submit" id="submit">
  </div>
  <!-- Rating state start -->

  <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->

  <script src="script.js"></script>
</body>
</html>
